The Broadcast Bulk Cloner add-on can quickly clone existing blogs on a network.

The add-on is actively developed based on feature requests from users. If you have any ideas or requests, please <a href="https://broadcast.plainviewplugins.com/contact/">contact the developer</a>.

Please see the <a href="https://broadcast.plainviewplugins.com/addon/bulk-cloner/">online documentation</a> for more details on how to use the Bulk Cloner.
